<!-- Este código representa una página web para encriptar y desencriptar mensajes de texto. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">


    <img src="imagenes/Logo.png" alt="Logo 'Letra A'">
    <title>Encriptador</title>
</head>

<body>
    <div id="contenedor">
        <div id="textoDiv">
            <textarea id="texto" rows="4" placeholder="Ingresa el texto aquí"></textarea>
        </div>

        <div id="resultadoDiv">
            <img src="imagenes/Muñeco.png" alt="Imagen de ejemplo">
            <p>Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea id="resultado" rows="4" readonly></textarea>
            <button id="copiarBtn">Copiar</button>
        </div>
    </div>
    <div id="botones">
        <p>⚠️ Solo letras minusculas y sin acento</p>

        <button id="encriptarBtn">Encriptar</button>
        <button id="desencriptarBtn">Desencriptar</button>
   
    </div>
    <footer>
        <p>Desarrollado por:  Jorge Bautista</p>
        <p>Contacto: jorgebau.bak@gmail.com</p>
    </footer>

    <script src="js/script.js"></script>
</body>



</html>
